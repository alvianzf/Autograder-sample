name: Autograder

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        id: grades
        run: npm test
      - name: Append grades to Google Sheets
        uses: google-github-actions/sheets-append@v1
        with:
          sheet-id: ${{ secrets.GOOGLE_SHEET_ID }}
          range: Sheet1!A:B
          values: '${{ steps.test.outputs.grades }}'
          service-account-key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
